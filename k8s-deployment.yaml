apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-custom-app-deployment
  namespace: my-app-namespace
  labels:
    app: my-custom-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-custom-app
  template:
    metadata:
      labels:
        app: my-custom-app
    spec:
      containers:
        - name: my-custom-app-container
          image: my-custom-app:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: APP_MESSAGE
              value: "Hello from Kubernetes Deployment"
          readinessProbe:
            httpGet:
              path: /api/hello
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/hello
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
